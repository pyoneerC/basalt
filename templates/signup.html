<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Basalt</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #09090b;
            color: #fafafa;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <a href="/" class="flex items-center justify-center gap-2.5 mb-8">
            <div class="w-8 h-8 bg-brand-500 rounded flex items-center justify-center">
                <div class="w-3.5 h-3.5 bg-black rounded-sm"></div>
            </div>
            <span class="font-semibold text-xl">Basalt</span>
        </a>

        <!-- Signup Card -->
        <div class="bg-zinc-900/50 border border-white/10 rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Create your account</h1>
            <p class="text-gray-400 text-center text-sm mb-8">Start notarizing for free</p>

            {% if error %}
            <div class="mb-6 p-3 rounded-lg bg-red-900/20 border border-red-500/30 text-red-400 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form action="/signup" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Name</label>
                    <input type="text" name="name" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                        placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Email</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                        placeholder="you@company.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Company <span
                            class="text-gray-500">(optional)</span></label>
                    <input type="text" name="company"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                        placeholder="Acme Inc.">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
                    <input type="password" name="password" required minlength="8"
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                        placeholder="••••••••">
                    <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
                </div>
                <button type="submit"
                    class="w-full py-3 bg-brand-500 text-black font-semibold rounded-lg hover:bg-brand-400 transition-colors mt-6">
                    Create account
                </button>
            </form>

            <!-- Tier Selection (shown on signup) -->
            <div class="mt-6 p-4 rounded-lg bg-white/5 border border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-brand-500"></div>
                    <div>
                        <p class="text-sm font-medium">Free tier includes</p>
                        <p class="text-xs text-gray-500">10 notarizations/month • No credit card required</p>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account?
                    <a href="/login" class="text-brand-400 hover:underline font-medium">Sign in</a>
                </p>
            </div>
        </div>

        <p class="text-center text-gray-600 text-xs mt-6">
            By signing up, you agree to our <a href="/terms" class="hover:underline">Terms</a> and <a href="/privacy"
                class="hover:underline">Privacy Policy</a>
        </p>
    </div>
</body>

</html>
