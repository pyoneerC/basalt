<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Basalt</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { brand: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #09090b;
            color: #fafafa;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <a href="/" class="flex items-center justify-center gap-2.5 mb-8">
            <div class="w-8 h-8 bg-brand-500 rounded flex items-center justify-center">
                <div class="w-3.5 h-3.5 bg-black rounded-sm"></div>
            </div>
            <span class="font-semibold text-xl">Basalt</span>
        </a>

        <!-- Login Card -->
        <div class="bg-zinc-900/50 border border-white/10 rounded-2xl p-8">
            <h1 class="text-2xl font-bold text-center mb-2">Welcome back</h1>
            <p class="text-gray-400 text-center text-sm mb-8">Sign in to your account</p>

            {% if error %}
            <div class="mb-6 p-3 rounded-lg bg-red-900/20 border border-red-500/30 text-red-400 text-sm text-center">
                {{ error }}
            </div>
            {% endif %}

            <form action="/login" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Email</label>
                    <input type="email" name="email" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                        placeholder="you@company.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-brand-500 text-black font-semibold rounded-lg hover:bg-brand-400 transition-colors mt-6">
                    Sign in
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account?
                    <a href="/signup" class="text-brand-400 hover:underline font-medium">Sign up free</a>
                </p>
            </div>
        </div>

        <p class="text-center text-gray-600 text-xs mt-6">
            By signing in, you agree to our <a href="/terms" class="hover:underline">Terms</a> and <a href="/privacy"
                class="hover:underline">Privacy Policy</a>
        </p>
    </div>
</body>

</html>
